<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div id="colorPicker">
        <div id="text">Choose a color: </div>
        <img src="./assets/black.webp" alt="black" height="30px" width="auto" class="color" id="black">
        <img src="./assets/blue.jpg" alt="blue" height="30px" width="auto" class="color" id="blue">
        <img src="./assets/green.webp" alt="green" height="30px" width="auto" class="color" id="green">
        <img src="./assets/orange.webp" alt="orange" height="30px" width="auto" class="color" id="orange">
        <img src="./assets/red.webp" alt="red" height="30px" width="auto" class="color" id="red">
        <img src="./assets/violet.webp" alt="violet" height="30px" width="auto" class="color" id="violet">
        <img src="./assets/yellow.webp" alt="yellow" height="30px" width="auto" class="color" id="yellow">
        <div id="reset">Reset</div>
    </div>
    <div id="container">
        <div id="sketchPad"></div>
    </div>
    <footer class="footer">
        <p>ETCH-A-SKETCH Â© masken64 2024</p>
    </footer>
</body>
</html>
